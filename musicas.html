    <style>
        /* Estilo para centralizar o conteúdo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Estilo para a seção principal */
        main {
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .album {
            margin-bottom: 40px;
        }

        .album img {
            width: 100%;
            max-width: 560px;
            height: auto;
            border: 2px solid #333;
            margin: 0 auto;
        }

        .album p {
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .album a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            margin: 5px 0;
            display: inline-block;
        }

        .album a:hover {
            color: #007bff;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }
    </style>
